
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Procesador de Texto</h1>
  <textarea id="editor" spellcheck="false" placeholder="Escribe aquí..."></textarea><br>
  <button onclick="enviarAGoogleScript()">Enviar</button>

  <script>
    // Borrar texto si se cambia de pestaña
    window.addEventListener("blur", () => {
      document.getElementById("editor").value = "";
    });

    // Enviar texto al Google Apps Script
    function enviarAGoogleScript() {
      const texto = document.getElementById("editor").value;

      fetch("https://script.google.com/macros/s/TU_SCRIPT_URL/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "texto=" + encodeURIComponent(texto)
      })
      .then(() => {
        alert("Texto enviado y guardado en tu carpeta de Drive.");
        document.getElementById("editor").value = "";
      })
      .catch(err => {
        alert("Error al enviar el texto: " + err);
      });
    }
  </script>
</body>
</html>
