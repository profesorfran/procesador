<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de texto seguro</title>
  <style>
    body{font-family:Arial,sans-serif;padding:2em;max-width:600px;margin:auto;background:#f5f5f5}
    h1{text-align:center;font-size:2em;margin-bottom:.2em}
    h2{text-align:center;font-size:1em;font-weight:400;color:#555;margin-top:0}
    label{display:block;margin-top:1em}
    textarea,input{width:100%;padding:10px;margin-top:.5em;font-size:1em}
    button{margin-top:1em;padding:10px;background:#007bff;color:#fff;border:none;width:100%;font-size:1em;cursor:pointer}
    button:hover{background:#0056b3}
    .mensaje{margin-top:1em;font-weight:bold}
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</h2>

  <form id="formulario">
    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" required />

    <label for="texto">Escribe tu texto:</label>
    <textarea id="texto" name="texto" rows="10"
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required></textarea>

    <button type="submit">Enviar</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec";
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      const payload = new URLSearchParams({nombre, curso, texto});
      const mensaje = document.getElementById("mensaje");
      mensaje.style.color = "black";
      mensaje.textContent = "Enviando...";

      try {
        const respuesta = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body: payload.toString()
        });
        const resultado = await respuesta.text();
        mensaje.style.color = "green";
        mensaje.textContent = resultado;
        document.getElementById("texto").value = "";
      } catch (error) {
        mensaje.style.color = "red";
        mensaje.textContent = "Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
