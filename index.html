<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procesador de texto seguro</title>
  <style>
    body{font-family:Arial,sans-serif;padding:2em;max-width:600px;margin:auto;background:#f5f5f5}
    h1{font-size:2em;margin:0;text-align:center;text-transform:capitalize}
    h2{font-size:.95em;font-weight:400;color:#444;text-align:center;margin:0 0 1.5em}
    label{display:block;margin-top:1em}
    input,textarea{width:100%;padding:10px;font-size:1em;margin-top:.3em}
    button{width:100%;padding:12px;margin-top:1.2em;font-size:1em;background:#0066d4;color:#fff;border:0;cursor:pointer}
    button:hover{background:#004fa8}
    #mensaje{margin-top:1em;font-weight:bold}
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco Sánchez Valencia (Profesor de Lengua y Literatura)</h2>

  <form id="formulario">
    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" required />

    <label for="texto">Escribe tu texto:</label>
    <textarea id="texto" name="texto" rows="10" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required></textarea>

    <button type="submit">Enviar</button>
    <div id="mensaje"></div>
  </form>

<script>
const url = "https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec";

document.getElementById("formulario").addEventListener("submit", async e=>{
  e.preventDefault();
  const datos = new URLSearchParams({
      nombre: document.getElementById("nombre").value.trim(),
      curso:  document.getElementById("curso").value.trim(),
      texto:  document.getElementById("texto").value.trim()
  });

  const msg = document.getElementById("mensaje");
  msg.style.color="#000"; msg.textContent="Enviando…";

  try{
    const res = await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded;charset=UTF-8"},
      body:datos.toString()
    });
    const text = await res.text();
    msg.style.color= res.ok? "green":"red";
    msg.textContent = text || (res.ok? "Texto enviado correctamente.":"Error desconocido");
    if(res.ok){ document.getElementById("formulario").reset(); }
  }catch(err){
    msg.style.color="red";
    msg.textContent="Error al conectar con el servidor.";
  }
});
</script>
</body>
</html>
