
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de texto seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            font-size: 16px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        window.onblur = () => {
            document.getElementById('texto').value = '';
        };
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('copy', e => e.preventDefault());
            document.addEventListener('cut', e => e.preventDefault());
            document.addEventListener('paste', e => e.preventDefault());

            document.getElementById('formulario').addEventListener('submit', async function(e) {
                e.preventDefault();
                const nombre = document.getElementById('nombre').value;
                const curso = document.getElementById('curso').value;
                const texto = document.getElementById('texto').value;
                const response = await fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `nombre=${encodeURIComponent(nombre)}&curso=${encodeURIComponent(curso)}&texto=${encodeURIComponent(texto)}`
                });
                const result = await response.text();
                alert(result);
            });
        });
    </script>
</head>
<body>
    <h1>Procesador de texto seguro</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="curso">Curso:</label><br>
        <input type="text" id="curso" name="curso" required><br>
        <label for="texto">Texto:</label><br>
        <textarea id="texto" name="texto" required autocorrect="off" autocomplete="off" spellcheck="false"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
