<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procesador de texto seguro</title>
  <style>
    body{font-family:Arial,sans-serif;padding:2em;max-width:600px;margin:auto;background:#f5f5f5}
    h1{text-align:center;margin:.2em 0;font-size:2em}
    h2{text-align:center;font-size:.95rem;font-weight:400;color:#555;margin-top:0}
    label{display:block;margin-top:1.1rem}
    input,textarea{width:100%;padding:.6rem;font-size:1rem;margin-top:.3rem}
    button{width:100%;padding:.8rem;margin-top:1.2rem;background:#0066d6;border:none;color:#fff;font-size:1rem;cursor:pointer}
    button:hover{background:#004fa6}
    #msg{margin-top:1rem;font-weight:bold;text-align:center}
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco Sánchez Valencia (Profesor de Lengua y Literatura)</h2>

  <form id="form">
    <label>Nombre y apellidos:
      <input id="nombre" required autocomplete="off">
    </label>

    <label>Curso:
      <input id="curso" required autocomplete="off">
    </label>

    <label>Escribe tu texto:
      <textarea id="texto" rows="9" required
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </label>

    <button type="submit">Enviar</button>
    <div id="msg"></div>
  </form>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec";

document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault();
  const body = {
    nombre: document.getElementById("nombre").value.trim(),
    curso : document.getElementById("curso").value.trim(),
    texto : document.getElementById("texto").value.trim()
  };
  const msg = document.getElementById("msg");
  msg.style.color="#000"; msg.textContent="Enviando…";

  try{
    const res = await fetch(URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    const txt = await res.text();
    msg.style.color = res.ok? "green":"red";
    msg.textContent = txt || (res.ok? "Enviado correctamente.":"Error desconocido");
    if(res.ok) e.target.reset();
  }catch(err){
    msg.style.color="red";
    msg.textContent="Error al conectar con el servidor.";
  }
});
</script>
</body>
</html>
