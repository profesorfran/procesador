
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    h2 {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      width: 95%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      height: 300px;
      resize: none;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    #contador {
      text-align: center;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</h2>

  <input type="text" id="nombre" placeholder="Nombre completo" />
  <input type="text" id="curso" placeholder="Curso (ej. 3ºA)" />
  <textarea id="texto" placeholder="Escribe aquí..."></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    const textarea = document.getElementById('texto');
    const contador = document.getElementById('contador');

    textarea.addEventListener('input', () => {
      const texto = textarea.value.trim();
      const palabras = texto ? texto.split(/\s+/).length : 0;
      contador.textContent = palabras + " palabras";
    });

    window.addEventListener("blur", () => {
      document.getElementById("texto").value = "";
    });

    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Por favor, completa todos los campos antes de enviar.");
        return;
      }

      const textoFinal = "Nombre: " + nombre + "\nCurso: " + curso + "\n\n" + texto;

      fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
        method: "POST",
        body: new URLSearchParams({ texto: textoFinal }),
      })
      .then(response => response.text())
      .then(result => alert("Texto enviado correctamente."))
      .catch(error => alert("Error al enviar el texto: " + error));
    }

    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    textarea.setAttribute("autocomplete", "off");
    textarea.setAttribute("autocorrect", "off");
    textarea.setAttribute("autocapitalize", "off");
    textarea.setAttribute("spellcheck", "false");
  </script>
</body>
</html>
