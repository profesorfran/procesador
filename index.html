
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Texto Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 15px;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
      user-select: none;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
    #confirmacion {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Procesador de Texto</h2>
  <textarea id="editor" spellcheck="false" placeholder="Escribe aqu√≠..." 
            onpaste="return false;" oncopy="return false;" oncut="return false;" oncontextmenu="return false;"></textarea>
  <button onclick="enviarTexto()">Enviar</button>
  <button onclick="window.open('https://drive.google.com/drive/folders/14rwu6Xub0vUjABueveHL1gM0F78M4Dos', '_blank')">üìÇ Ver carpeta en Drive</button>
  <div id="confirmacion"></div>

  <script>
    window.addEventListener("blur", () => {
      document.getElementById("editor").value = "";
    });

    document.getElementById("editor").addEventListener("keydown", function(e) {
      if ((e.ctrlKey || e.metaKey) && ['v', 'c', 'x', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    function enviarTexto() {
      const texto = document.getElementById("editor").value;

      fetch("https://script.google.com/macros/s/AKfycby_WkCJKeQcFITB08Zi9Px-mkyCL4QYbuq0AVKUl0MofStlnRKujYMeyh2cxKb7jnGwiQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "texto=" + encodeURIComponent(texto)
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("confirmacion").textContent = "‚úÖ Texto enviado correctamente";
        document.getElementById("editor").value = "";
      })
      .catch(error => {
        document.getElementById("confirmacion").textContent = "‚ùå Error al enviar el texto";
      });
    }
  </script>
</body>
</html>
