
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      font-size: 16px;
      padding: 10px;
    }
    input, button {
      font-size: 16px;
      margin: 10px 0;
      padding: 5px;
    }
    .contador {
      text-align: right;
      margin-top: -10px;
    }
  </style>
</head>
<body onblur="vaciarTexto()" onfocus="restaurarTexto()">
  <h2>Procesador de texto seguro</h2>
  <p><strong>Desarrollado por Francisco David SÃ¡nchez Valencia (profesor de Lengua y Literatura)</strong></p>

  <input type="text" id="nombre" placeholder="Nombre del alumno" autocomplete="off"><br>
  <input type="text" id="curso" placeholder="Curso" autocomplete="off"><br>

  <textarea id="texto" spellcheck="false" oninput="contarPalabras()" oncopy="return false;" onpaste="return false;"></textarea>
  <div class="contador">Palabras: <span id="contador">0</span></div>

  <button onclick="enviarTexto()">Enviar</button>

  <script>
    let textoBackup = '';

    function contarPalabras() {
      const texto = document.getElementById("texto").value.trim();
      const palabras = texto === "" ? 0 : texto.split(/\s+/).length;
      document.getElementById("contador").textContent = palabras;
    }

    function enviarTexto() {
      const nombre = encodeURIComponent(document.getElementById("nombre").value);
      const curso = encodeURIComponent(document.getElementById("curso").value);
      const texto = encodeURIComponent(document.getElementById("texto").value);

      fetch("https://script.google.com/macros/s/AKfycbx2zUvhrHPq_pfXtv7YZ7yZ24yNKXqBc3Ykpl_KlARckOI5CmH6QxLeLC9BW_-uN38n_w/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `nombre=${nombre}&curso=${curso}&texto=${texto}`
      })
      .then(res => res.text())
      .then(data => {
        alert(data);
        document.getElementById("texto").value = "";
        document.getElementById("contador").textContent = "0";
      })
      .catch(() => {
        alert("Error al enviar el texto");
      });
    }

    function vaciarTexto() {
      textoBackup = document.getElementById("texto").value;
      document.getElementById("texto").value = "";
      contarPalabras();
    }

    function restaurarTexto() {
      if (document.getElementById("texto").value === "") {
        document.getElementById("texto").value = textoBackup;
        contarPalabras();
      }
    }
  </script>
</body>
</html>
