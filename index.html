
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de texto seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .author {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensaje {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesador de texto seguro</h1>
        <div class="author">Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</div>
        <form id="formulario">
            <label for="nombre">Nombre y apellidos:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="texto">Escribe tu texto:</label>
            <textarea id="texto" name="texto" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="mensaje" id="mensaje"></div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec";
        const form = document.getElementById('formulario');
        const mensaje = document.getElementById('mensaje');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const data = new URLSearchParams(new FormData(form));

            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(text => {
                mensaje.textContent = text;
                form.reset();
            })
            .catch(error => {
                mensaje.textContent = "Error al enviar el texto.";
                console.error(error);
            });
        });
    </script>
</body>
</html>
