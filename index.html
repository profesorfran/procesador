
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: none;
      height: 150px;
      spellcheck: false;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .autor {
      text-align: center;
      margin-top: -10px;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const mensaje = document.getElementById('mensaje');

      // Evita salir con back o reload accidental
      window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
      });

      // Bloqueo copiar, pegar y cortar
      document.body.addEventListener('copy', e => e.preventDefault());
      document.body.addEventListener('paste', e => e.preventDefault());
      document.body.addEventListener('cut', e => e.preventDefault());

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const curso = document.getElementById('curso').value;
        const texto = document.getElementById('texto').value;

        const data = {
          nombre: nombre,
          curso: curso,
          texto: texto
        };

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.text();
          mensaje.textContent = result;
          form.reset();
        } catch (error) {
          mensaje.textContent = "Error al enviar el texto.";
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Procesador de texto seguro</h1>
    <p class="autor">Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</p>
    <form>
      <label for="nombre">Nombre y apellidos:</label>
      <input id="nombre" name="nombre" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" required />

      <label for="curso">Curso:</label>
      <input id="curso" name="curso" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" required />

      <label for="texto">Escribe tu texto:</label>
      <textarea id="texto" name="texto" autocomplete="off" autocorrect="off" autocapitalize="off" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>
</body>
</html>
