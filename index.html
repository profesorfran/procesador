<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Texto Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f4f4f4;
    }
    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    input {
      margin-bottom: 8px;
    }
    textarea {
      min-height: 260px;
      resize: vertical;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      touch-action: manipulation;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Procesador de Texto</h1>

  <input id="nombre"  placeholder="Nombre y apellidos (opcional)" spellcheck="false"
         onpaste="return false;" oncopy="return false;" oncut="return false;" oncontextmenu="return false;">
  <input id="curso"   placeholder="Curso (opcional)" spellcheck="false"
         onpaste="return false;" oncopy="return false;" oncut="return false;" oncontextmenu="return false;">

  <textarea id="editor" spellcheck="false" placeholder="Escribe aquí tu texto…"
            onpaste="return false;" oncopy="return false;"
            oncut="return false;"  oncontextmenu="return false;"></textarea><br>

  <button onclick="enviarTexto()">Enviar</button>

  <script>
    // Vaciar texto al salir de la pestaña
    window.addEventListener("blur", () => {
      document.getElementById("editor").value = "";
    });

    // Bloqueo de combinaciones de teclado para copiar/pegar/etc.
    document.getElementById("editor").addEventListener("keydown", function(e) {
      if ((e.ctrlKey || e.metaKey) && ['v','c','x','a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    function enviarTexto() {
      const texto  = document.getElementById("editor").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const curso  = document.getElementById("curso").value.trim();

      if (!texto) {
        alert("El texto no puede estar vacío.");
        return;
      }

      const params = new URLSearchParams();
      params.append("texto", texto);
      params.append("nombre", nombre);
      params.append("curso",  curso);

      fetch("https://script.google.com/macros/s/AKfycbysr5109V2OrYUJGIqpw9dwAgzTscYsDseXJj2QdBkXQJCYi1fKyKp82J_G4g4OeSSU/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
      })
      .then(() => {
        alert("Texto enviado y guardado en tu carpeta de Drive.");
        document.getElementById("editor").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("curso").value  = "";
      })
      .catch(err => {
        alert("Error al enviar el texto: " + err);
      });
    }
  </script>
</body>
</html>
