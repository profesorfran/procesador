
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 70vh;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      overflow-y: scroll;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
    }
    #contador {
      text-align: right;
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</h2>

  <input type="text" id="nombre" placeholder="Nombre y apellidos">
  <input type="text" id="curso" placeholder="Curso (por ejemplo: 3ºA)">
  <textarea id="editor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Escribe aquí..."></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    // Contador de palabras
    const editor = document.getElementById("editor");
    const contador = document.getElementById("contador");
    editor.addEventListener("input", () => {
      const texto = editor.value.trim();
      const palabras = texto === "" ? 0 : texto.split(/\s+/).length;
      contador.textContent = palabras + " palabras";
    });

    // Enviar a Google Apps Script
    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("editor").value.trim();
      const palabras = texto === "" ? 0 : texto.split(/\s+/).length;

      if (!nombre || !curso || !texto) {
        alert("Por favor, rellena todos los campos antes de enviar.");
        return;
      }

      const contenidoFinal = `Nombre: ${nombre}\nCurso: ${curso}\n\n${texto}\n\n(Palabras: ${palabras})`;

      fetch("https://script.google.com/macros/s/AKfycby_WkCJKeQcFITB08Zi9Px-mkyCL4QYbuq0AVKUl0MofStlnRKujYMeyh2cxKb7jnGwiQ/exec", {
        method: "POST",
        body: contenidoFinal
      })
      .then(response => {
        if (response.ok) {
          alert("Texto enviado correctamente.");
          document.getElementById("editor").value = "";
          document.getElementById("nombre").value = "";
          document.getElementById("curso").value = "";
          contador.textContent = "0 palabras";
        } else {
          alert("Error al enviar el texto.");
        }
      })
      .catch(error => {
        alert("Error al enviar el texto: " + error);
      });
    }

    // Borrar texto solo si de verdad se cambia de pestaña (no por scroll)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        editor.value = "";
        contador.textContent = "0 palabras";
      }
    });
  </script>
</body>
</html>
