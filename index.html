
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .subtitulo {
      text-align: center;
      font-size: 1em;
      margin-bottom: 2em;
      color: #555;
    }
    textarea, input, button {
      width: 100%;
      font-size: 1em;
      margin-top: 1em;
      padding: 0.5em;
    }
    textarea {
      height: 300px;
    }
    #contador {
      text-align: right;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <div class="subtitulo">Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</div>
  <input type="text" id="nombre" placeholder="Nombre y apellidos" required />
  <input type="text" id="curso" placeholder="Curso (por ejemplo, 3ºA)" required />
  <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    const textarea = document.getElementById('texto');
    const contador = document.getElementById('contador');

    textarea.addEventListener('input', () => {
      const palabras = textarea.value.trim().split(/\s+/).filter(Boolean);
      contador.textContent = `${palabras.length} palabra${palabras.length !== 1 ? 's' : ''}`;
    });

    function enviarTexto() {
      const nombre = document.getElementById('nombre').value.trim();
      const curso = document.getElementById('curso').value.trim();
      const texto = document.getElementById('texto').value.trim();

      if (!texto) {
        alert('Por favor, escribe un texto antes de enviarlo.');
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `nombre=${encodeURIComponent(nombre)}&curso=${encodeURIComponent(curso)}&texto=${encodeURIComponent(texto)}`
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        document.getElementById('texto').value = '';
        contador.textContent = '0 palabras';
      })
      .catch(error => alert("Error al enviar el texto: " + error));
    }

    // Prevención contra el corrector ortográfico del móvil
    textarea.setAttribute("autocomplete", "off");
    textarea.setAttribute("autocorrect", "off");
    textarea.setAttribute("autocapitalize", "off");
    textarea.setAttribute("spellcheck", "false");
  </script>
</body>
</html>
