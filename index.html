<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    p.developed {
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .mensaje {
      margin-top: 20px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de texto seguro</h1>
    <p class="developed">Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</p>
    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" id="nombre" required>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" required>

    <label for="texto">Escribe tu texto:</label>
    <textarea id="texto" required></textarea>

    <button onclick="enviarTexto()">Enviar</button>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    function enviarTexto() {
      const nombre = document.getElementById('nombre').value;
      const curso = document.getElementById('curso').value;
      const texto = document.getElementById('texto').value;
      const mensaje = document.getElementById('mensaje');

      fetch('https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre: nombre,
          curso: curso,
          texto: texto
        })
      })
      .then(response => response.text())
      .then(data => {
        mensaje.textContent = data.includes("Error") ? "Error al enviar el texto." : "Texto enviado correctamente.";
      })
      .catch(() => {
        mensaje.textContent = "Error al conectar con el servidor.";
      });
    }
  </script>
</body>
</html>
