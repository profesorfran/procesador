<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      font-size: 1em;
    }
    input, textarea {
      margin-bottom: 1em;
      display: block;
    }
    .contador {
      margin-bottom: 1em;
      font-style: italic;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const textarea = document.getElementById("texto");
      const contador = document.getElementById("contador");

      // Desactivar copiar/pegar y el corrector
      textarea.addEventListener("paste", e => e.preventDefault());
      textarea.addEventListener("copy", e => e.preventDefault());
      textarea.setAttribute("autocorrect", "off");
      textarea.setAttribute("autocapitalize", "off");
      textarea.setAttribute("spellcheck", "false");

      // Contador de palabras
      textarea.addEventListener("input", () => {
        const palabras = textarea.value.trim().split(/\s+/).filter(p => p.length > 0);
        contador.textContent = `Palabras: ${palabras.length}`;
      });

      // Borrar texto si se cambia de pestaña
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          textarea.value = "";
          contador.textContent = "Palabras: 0";
        }
      });
    });

    async function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Debes completar todos los campos.");
        return;
      }

      const contenido = `Nombre: ${nombre}\nCurso: ${curso}\n\n${texto}`;
      const blob = new Blob([contenido], { type: "text/plain" });
      const formData = new FormData();
      formData.append("archivo", blob, "texto.txt");

      const response = await fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
        method: "POST",
        body: formData,
      });

      const resultado = await response.text();
      alert(resultado);
    }
  </script>
</head>
<body>
  <h2>Procesador de texto seguro</h2>
  <label>Nombre completo:</label>
  <input type="text" id="nombre" placeholder="Nombre y apellidos">
  <label>Curso:</label>
  <input type="text" id="curso" placeholder="Ej. 4A">
  <label>Texto:</label>
  <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
  <div class="contador" id="contador">Palabras: 0</div>
  <button onclick="enviarTexto()">Enviar</button>
</body>
</html>
