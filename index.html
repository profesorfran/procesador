<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    h2 {
      text-align: center;
      font-size: 1em;
      color: #333;
      margin-top: -10px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      height: 400px;
      resize: none;
      spellcheck: false;
      autocorrect: off;
      autocomplete: off;
      autocapitalize: none;
    }
    #contador {
      text-align: right;
      font-size: 0.9em;
      color: #333;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</h2>

  <input type="text" id="nombre" placeholder="Nombre y apellidos" required>
  <input type="text" id="curso" placeholder="Curso (ej. 3ºA)" required>
  <textarea id="texto" placeholder="Escribe aquí..." required></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    const textarea = document.getElementById("texto");
    const contador = document.getElementById("contador");

    textarea.addEventListener("input", () => {
      const palabras = textarea.value.trim().split(/\s+/).filter(Boolean);
      contador.textContent = `${palabras.length} palabra${palabras.length === 1 ? '' : 's'}`;
    });

    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `nombre=${encodeURIComponent(nombre)}&curso=${encodeURIComponent(curso)}&texto=${encodeURIComponent(texto)}`
      })
      .then(() => {
        alert("Texto enviado correctamente");
        document.getElementById("nombre").value = "";
        document.getElementById("curso").value = "";
        document.getElementById("texto").value = "";
        contador.textContent = "0 palabras";
      })
      .catch(() => {
        alert("Error al enviar el texto");
      });
    }
  </script>
</body>
</html>
