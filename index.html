
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: -1em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    textarea, input {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 2em;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #respuesta {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de texto seguro</h1>
    <p>Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</p>
    <form id="formulario">
      <label for="nombre">Nombre y apellidos:</label>
      <input type="text" id="nombre" name="nombre" required autocomplete="off" autocorrect="off" autocapitalize="off">

      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required autocomplete="off" autocorrect="off" autocapitalize="off">

      <label for="texto">Escribe tu texto:</label>
      <textarea id="texto" name="texto" rows="10" required 
        autocomplete="off" autocorrect="off" autocapitalize="off"
        oncopy="return false" onpaste="return false" oncut="return false">
      </textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="respuesta"></div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    formulario.addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const curso = document.getElementById('curso').value.trim();
      const texto = document.getElementById('texto').value.trim();

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nombre, curso, texto })
        });

        const result = await response.text();
        respuesta.textContent = result;
        formulario.reset();
      } catch (error) {
        respuesta.textContent = "Error al enviar: " + error;
      }
    });

    window.addEventListener('blur', () => {
      document.getElementById('texto').value = '';
    });
  </script>
</body>
</html>
