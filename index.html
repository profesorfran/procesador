
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    h2 {
      text-align: center;
      font-size: 1em;
      font-weight: normal;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      height: 300px;
      resize: none;
      overflow-y: scroll;
      autocorrect: off;
      autocomplete: off;
      spellcheck: false;
    }
    #contador {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <h2>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</h2>

  <input type="text" id="nombre" placeholder="Nombre y apellidos" autocomplete="off">
  <input type="text" id="curso" placeholder="Curso" autocomplete="off">
  <textarea id="texto" placeholder="Escribe aquí..." oninput="contarPalabras()" onpaste="return false" oncopy="return false" autocorrect="off" autocomplete="off" spellcheck="false"></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    function contarPalabras() {
      const texto = document.getElementById("texto").value.trim();
      const palabras = texto.split(/\s+/).filter(p => p.length > 0);
      document.getElementById("contador").innerText = palabras.length + " palabras";
    }

    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Rellena todos los campos antes de enviar.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          nombre: nombre,
          curso: curso,
          texto: texto
        })
      })
      .then(response => response.text())
      .then(msg => {
        alert(msg);
        document.getElementById("texto").value = "";
        document.getElementById("contador").innerText = "0 palabras";
      })
      .catch(error => {
        alert("Error al enviar el texto: " + error.message);
      });
    }
  </script>
</body>
</html>
