
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      height: 400px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      spellcheck: false;
      -webkit-user-modify: read-write-plaintext-only;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #contador {
      text-align: right;
      font-style: italic;
    }
  </style>
  <script>
    let abandonado = false;

    window.onblur = () => {
      abandonado = true;
    };

    window.onfocus = () => {
      if (abandonado) {
        document.getElementById("texto").value = "";
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const texto = document.getElementById("texto");
      const contador = document.getElementById("contador");

      texto.addEventListener("input", () => {
        const palabras = texto.value.trim().split(/\s+/).filter(Boolean);
        contador.textContent = "Palabras: " + palabras.length;
      });

      texto.addEventListener("paste", e => e.preventDefault());
      texto.addEventListener("copy", e => e.preventDefault());
      texto.addEventListener("cut", e => e.preventDefault());
    });

    function enviarFormulario(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const curso = document.getElementById("curso").value;
      const texto = document.getElementById("texto").value;
      const palabras = texto.trim().split(/\s+/).filter(Boolean).length;

      fetch("https://script.google.com/macros/s/AKfycbx2zUvhrHPq_pfXtv7YZ7yZ24yNKXqBc3Ykpl_KlARckOI5CmH6QxLeLC9BW_-uN38n_w/exec", {
        method: "POST",
        body: JSON.stringify({
          nombre,
          curso,
          texto,
          palabras
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => alert("Texto enviado correctamente"))
      .catch(err => alert("Error al enviar el texto"));
    }
  </script>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <p style="text-align:center;">Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</p>
  <form id="formulario" onsubmit="enviarFormulario(event)">
    <input type="text" id="nombre" placeholder="Nombre y apellidos" required autocomplete="off">
    <input type="text" id="curso" placeholder="Curso" required autocomplete="off">
    <textarea id="texto" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" required placeholder="Escribe tu texto aquí..."></textarea>
    <div id="contador">Palabras: 0</div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
