
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      spellcheck: false;
    }
    input, textarea {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    input, textarea {
      caret-color: black;
    }
    textarea:focus {
      outline: none;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procesador de texto seguro</h1>
    <form id="textoForm">
      <label>Nombre y apellidos:</label><br>
      <input type="text" name="nombre" required><br><br>
      <label>Curso:</label><br>
      <input type="text" name="curso" required><br><br>
      <label>Escribe tu texto:</label><br>
      <textarea name="texto" required
        autocorrect="off" autocomplete="off" autocapitalize="off"
        oncontextmenu="return false;" onpaste="return false;" oncopy="return false;" oncut="return false;">
      </textarea><br>
      <button type="submit">Enviar</button>
    </form>
    <p id="estado"></p>
  </div>

  <script>
    const form = document.getElementById('textoForm');
    const estado = document.getElementById('estado');

    // Borrar texto si se cambia de pestaÃ±a
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        form.texto.value = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = new FormData(form);
      const nombre = datos.get("nombre");
      const curso = datos.get("curso");
      const texto = datos.get("texto");

      const payload = {
        nombre,
        curso,
        texto
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await response.text();
        estado.textContent = "Texto enviado correctamente.";
        form.reset();
      } catch (error) {
        estado.textContent = "Error al enviar el texto.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
