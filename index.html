
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de texto seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 1em;
        }
        input, button {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
        }
        #contador {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Procesador de texto seguro</h1>
    <p><strong>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</strong></p>

    <input type="text" id="nombre" placeholder="Nombre y Apellidos"><br>
    <input type="text" id="curso" placeholder="Curso"><br>
    <textarea id="texto" placeholder="Escribe aquí..."></textarea><br>
    <p id="contador">0 palabras</p>
    <button onclick="enviarTexto()">Enviar</button>

    <script>
        const textarea = document.getElementById("texto");
        const contador = document.getElementById("contador");

        textarea.addEventListener("input", () => {
            const palabras = textarea.value.trim().split(/\s+/).filter(Boolean);
            contador.textContent = palabras.length + " palabras";
        });

        function enviarTexto() {
            const nombre = encodeURIComponent(document.getElementById("nombre").value.trim());
            const curso = encodeURIComponent(document.getElementById("curso").value.trim());
            const texto = encodeURIComponent(textarea.value.trim());

            if (!texto) {
                alert("Por favor, escribe algo antes de enviar.");
                return;
            }

            const datos = `nombre=${nombre}&curso=${curso}&texto=${texto}`;

            fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: datos
            })
            .then(response => response.text())
            .then(res => {
                alert("Texto enviado correctamente");
                textarea.value = "";
                contador.textContent = "0 palabras";
            })
            .catch(err => {
                alert("Error al enviar el texto");
                console.error(err);
            });
        }

        // Evitar corrector del móvil
        textarea.setAttribute("autocorrect", "off");
        textarea.setAttribute("autocomplete", "off");
        textarea.setAttribute("spellcheck", "false");
    </script>
</body>
</html>
