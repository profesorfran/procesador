
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
      color: #333;
    }
    h1 {
      font-size: 24px;
      color: #000;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      font-size: 16px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    #contador {
      float: right;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <p><strong>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</strong></p>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" placeholder="Ej. María López Fernández" required>

  <label for="curso">Curso:</label>
  <input type="text" id="curso" placeholder="Ej. 3ºA" required>

  <label for="texto">Texto:</label>
  <textarea id="texto" placeholder="Escribe aquí..." oninput="contarPalabras()"></textarea>
  <div id="contador">0 palabras</div>

  <br><br>
  <button onclick="enviarTexto()">Enviar</button>

  <script>
    function contarPalabras() {
      const texto = document.getElementById("texto").value.trim();
      const palabras = texto === "" ? 0 : texto.split(/\s+/).length;
      document.getElementById("contador").innerText = palabras + " palabras";
    }

    function enviarTexto() {
      const nombre = encodeURIComponent(document.getElementById("nombre").value.trim() || "SinNombre");
      const curso = encodeURIComponent(document.getElementById("curso").value.trim() || "SinCurso");
      const texto = encodeURIComponent(document.getElementById("texto").value.trim());

      if (!texto) {
        alert("El texto está vacío.");
        return;
      }

      const datos = `nombre=${nombre}&curso=${curso}&texto=${texto}`;

      fetch("https://script.google.com/macros/s/AKfycbx2zUvhrHPq_pfXtv7YZ7yZ24yNKXqBc3Ykpl_KlARckOI5CmH6QxLeLC9BW_-uN38n_w/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: datos
      })
      .then(response => response.text())
      .then(data => alert("Texto enviado correctamente"))
      .catch(error => alert("Error al enviar el texto: " + error));
    }
  </script>
</body>
</html>
