
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: none;
    }
    input, textarea {
      font-size: 16px;
    }
  </style>
  <script>
    let originalText = '';

    // Evitar copiar, cortar, pegar y deshabilitar corrector automático
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('texto');
      textarea.oncopy = textarea.oncut = textarea.onpaste = (e) => e.preventDefault();
      textarea.setAttribute('autocorrect', 'off');
      textarea.setAttribute('autocomplete', 'off');
      textarea.setAttribute('spellcheck', 'false');

      // Guardar texto
      textarea.addEventListener('input', (e) => {
        originalText = e.target.value;
      });

      // Borrar texto si cambia de pestaña
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          textarea.value = '';
        } else {
          textarea.value = originalText;
        }
      });
    });

    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Rellena todos los campos.");
        return;
      }

      const formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("curso", curso);
      formData.append("texto", texto);

      fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
        method: "POST",
        body: formData,
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(err => alert("Error al enviar: " + err));
    }
  </script>
</head>
<body>
  <h2>Procesador de texto seguro</h2>
  <p>Nombre:</p>
  <input type="text" id="nombre" autocomplete="off" autocorrect="off" spellcheck="false">
  <p>Curso:</p>
  <input type="text" id="curso" autocomplete="off" autocorrect="off" spellcheck="false">
  <p>Texto:</p>
  <textarea id="texto" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
  <br><br>
  <button onclick="enviarTexto()">Enviar</button>
</body>
</html>
