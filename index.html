
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0;
    }

    p {
      margin-top: 4px;
      color: #555;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #contador {
      font-size: 14px;
      color: #666;
      text-align: right;
      width: 90%;
      margin: auto;
    }

    button {
      padding: 12px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  <script>
    // Evitar copiar, pegar y cortar
    document.addEventListener("DOMContentLoaded", function () {
      const textarea = document.getElementById("texto");
      const nombre = document.getElementById("nombre");
      const curso = document.getElementById("curso");

      [textarea, nombre, curso].forEach(el => {
        el.addEventListener("copy", e => e.preventDefault());
        el.addEventListener("paste", e => e.preventDefault());
        el.addEventListener("cut", e => e.preventDefault());
        el.setAttribute("autocomplete", "off");
        el.setAttribute("autocorrect", "off");
        el.setAttribute("autocapitalize", "off");
        el.setAttribute("spellcheck", "false");
      });

      textarea.addEventListener("input", function () {
        const words = textarea.value.trim().split(/\s+/).filter(w => w.length > 0);
        document.getElementById("contador").innerText = words.length + " palabras";
      });

      window.addEventListener("blur", function () {
        textarea.value = "";
        alert("Has salido de la pestaña. El texto se ha borrado por seguridad.");
      });
    });

    function enviarTexto() {
      const nombre = document.getElementById("nombre").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const texto = document.getElementById("texto").value.trim();

      if (!nombre || !curso || !texto) {
        alert("Por favor, rellena todos los campos.");
        return;
      }

      const data = new URLSearchParams();
      data.append("nombre", nombre);
      data.append("curso", curso);
      data.append("texto", texto);

      fetch("https://script.google.com/macros/s/AKfycby71OTLEjL-wX1yLG8AUprhfQk37Yd2fwCl-sHIGfmHX9yGStXmFCf-igaarfCrDMlkhQ/exec", {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        alert("Texto enviado correctamente");
        document.getElementById("texto").value = "";
        document.getElementById("contador").innerText = "0 palabras";
      })
      .catch(error => alert("Error al enviar el texto: " + error));
    }
  </script>
</head>
<body>
  <h1>Procesador de texto seguro</h1>
  <p>Desarrollado por Francisco David Sánchez Valencia (profesor de Lengua y Literatura)</p>
  <input type="text" id="nombre" placeholder="Nombre y apellidos" />
  <input type="text" id="curso" placeholder="Curso" />
  <textarea id="texto" rows="15" placeholder="Escribe aquí..."></textarea>
  <div id="contador">0 palabras</div>
  <button onclick="enviarTexto()">Enviar</button>
</body>
</html>
