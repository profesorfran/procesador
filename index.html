
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de texto seguro</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
    }
    h2 {
      text-align: center;
      font-size: 0.9em;
      margin-top: 0;
      color: #555;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <form onsubmit="enviarTexto(event)">
    <h1>Procesador de texto seguro</h1>
    <h2>Desarrollado por Francisco SÃ¡nchez Valencia (Profesor de Lengua y Literatura)</h2>
    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" id="nombre" required>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" required>

    <label for="texto">Escribe tu texto:</label>
    <textarea id="texto" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

    <button type="submit">Enviar</button>
    <p id="mensaje"></p>
  </form>

  <script>
    function enviarTexto(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const curso = document.getElementById('curso').value;
      const texto = document.getElementById('texto').value;
      const mensaje = document.getElementById('mensaje');

      fetch("https://script.google.com/macros/s/AKfycbwDJY2TP67Q2WAPCZDbbDNa-JKRgZMmAUnuwDLGyXPJy1DzOdRBmfkkvAzE8BBAMNKR4g/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `nombre=${encodeURIComponent(nombre)}&curso=${encodeURIComponent(curso)}&texto=${encodeURIComponent(texto)}`
      })
      .then(response => response.text())
      .then(data => mensaje.textContent = data)
      .catch(error => mensaje.textContent = "Error: " + error.message);
    }
  </script>
</body>
</html>
